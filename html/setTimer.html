<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/setTimer.css">
    <link rel="stylesheet" href="../css/globalStylesheet.css">
    <script defer src="../js/setTimer.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            Set Timer
        </div>
        <div class="formEntry">
            <form action="#">
                <input type="number" id = 'hr' maxlength="2" autocomplete='off' autofocus='on' placeholder="Hr" name = 'Hrs' min="0">
                <input type="number" id = 'min' maxlength="2" autocomplete="off" autofocus = 'on' placeholder="Min" name = 'Min' min="0">
                <input type="number" id = 'sec' maxlength="2" autocomplete="off" autofocus = 'on' placeholder="Sec" name = 'Sec' min="0">
                <button type="button" id = 'submit-btn'>Enter</button>
            </form>    
        </div>
    </div>
    <footer>
        <div class="footer">
            <span class = 'rights-container'>
                All Rights Reserved @2020 Blackmat
            </span>    
            <div class="socialMedia">
                <div class="follow-us">Follow Us Here!</div>
                <div class="icons">
                    <img src="../assets/fb-icon.png" height="30px" width="30px">
                    <img src="../assets/instagram-icon.png" height="30px" width="30px" style="margin: 0px 10px;">
                    <img src="../assets/twitter-icon.png" height="30px" width="30px" >
                </div>    
            </div>
        </div>
    </footer>
</body>
</html>
